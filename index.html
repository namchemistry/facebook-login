<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .login-container {
            width: 360px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .login-container h1 {
            color: #1877f2;
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #1877f2;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #166fe5;
        }

        .forgot-password {
            display: block;
            margin: 15px 0;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .divider {
            height: 1px;
            background: #ccc;
            margin: 15px 0;
        }

        .register-btn {
            background: #42b72a;
            padding: 12px;
            width: 100%;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-btn:hover {
            background: #36a420;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Facebook</h1>
        <input type="text" class="input-field" id="email" placeholder="Email hoặc số điện thoại">
        <input type="password" class="input-field" id="password" placeholder="Mật khẩu">
        <button class="login-btn" onclick="login()">Đăng nhập</button>
        <a href="#" class="forgot-password">Quên mật khẩu?</a>
        <div class="divider"></div>
        <button class="register-btn">Tạo tài khoản mới</button>
    </div>

    <script>
        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (email === "" || password === "") {
                alert("Vui lòng nhập đầy đủ thông tin!");
            } else {
                alert("Đăng nhập thành công với: " + email);
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook – Đăng nhập hoặc đăng ký</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 70%;
            max-width: 1000px;
        }

        .left {
            flex: 1;
            padding: 20px;
        }

        .left h1 {
            color: #1877f2;
            font-size: 50px;
            font-weight: bold;
        }

        .left p {
            font-size: 20px;
            color: #333;
            margin-top: 10px;
        }

        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        input {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #1877f2;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .forgot {
            display: block;
            color: #1877f2;
            margin: 10px 0;
            text-decoration: none;
            font-size: 14px;
        }

        .create-account {
            background-color: #42b72a;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>facebook</h1>
            <p>Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</p>
        </div>
        <div class="right">
            <div class="login-box">
                <input type="text" id="username" placeholder="Email hoặc số điện thoại">
                <input type="password" id="password" placeholder="Mật khẩu">
                <button onclick="login()">Đăng nhập</button>
                <a href="#" class="forgot">Quên mật khẩu?</a>
                <hr>
                <button class="create-account">Tạo tài khoản mới</button>
            </div>
        </div>
    </div>

    <script>
        function login() {
            window.location.replace("https://facebook.com"); 
        }
    </script>
</body>
</html>
